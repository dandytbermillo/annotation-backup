<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Edit Mode Hover</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            height: 600px;
            overflow: auto;
        }
        
        .panel h3 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .iframe-container {
            width: 100%;
            height: 500px;
            border: 2px solid #007bff;
            border-radius: 4px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 4px;
            border-left: 3px solid transparent;
        }
        
        .log-mousemove {
            border-left-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
        }
        
        .log-hover {
            border-left-color: #66bb6a;
            background: rgba(102, 187, 106, 0.1);
        }
        
        .log-annotation {
            border-left-color: #ffa726;
            background: rgba(255, 167, 38, 0.1);
        }
        
        .log-error {
            border-left-color: #ef5350;
            background: rgba(239, 83, 80, 0.1);
        }
        
        .controls {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 8px 16px;
            margin-right: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .status.focused {
            background: #d4edda;
            color: #155724;
        }
        
        .status.blurred {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Debug: Edit Mode Hover Icon Issue</h1>
    
    <div class="controls">
        <button onclick="clearConsole()">Clear Console</button>
        <button onclick="focusEditor()">Focus Editor</button>
        <button onclick="blurEditor()">Blur Editor</button>
        <span class="status" id="focus-status">Loading...</span>
    </div>
    
    <div class="container">
        <div class="panel">
            <h3>Editor</h3>
            <div class="iframe-container">
                <iframe src="http://localhost:3001" id="editor-frame"></iframe>
            </div>
        </div>
        
        <div class="panel">
            <h3>Console Output</h3>
            <div class="console-output" id="console"></div>
        </div>
    </div>
    
    <script>
        const consoleEl = document.getElementById('console');
        const statusEl = document.getElementById('focus-status');
        const frame = document.getElementById('editor-frame');
        
        let logs = [];
        let isCapturing = false;
        
        // Override console.log in iframe
        frame.addEventListener('load', () => {
            console.log('Frame loaded, injecting console interceptor...');
            
            try {
                const frameWindow = frame.contentWindow;
                const originalLog = frameWindow.console.log;
                
                frameWindow.console.log = function(...args) {
                    originalLog.apply(frameWindow.console, args);
                    
                    // Send to parent
                    const message = args.map(arg => {
                        if (typeof arg === 'object') {
                            return JSON.stringify(arg, null, 2);
                        }
                        return String(arg);
                    }).join(' ');
                    
                    addLog(message);
                };
                
                // Monitor focus state
                setInterval(() => {
                    try {
                        const editor = frameWindow.document.querySelector('.ProseMirror');
                        if (editor) {
                            const hasFocus = frameWindow.document.activeElement === editor;
                            statusEl.textContent = hasFocus ? 'EDIT MODE (Focused)' : 'NON-EDIT MODE (Blurred)';
                            statusEl.className = hasFocus ? 'status focused' : 'status blurred';
                        }
                    } catch (e) {
                        // Cross-origin error, ignore
                    }
                }, 500);
                
            } catch (e) {
                console.error('Could not inject console interceptor:', e);
                addLog('[ERROR] Could not intercept console: ' + e.message, 'error');
            }
        });
        
        function addLog(message, type = 'normal') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            // Classify log type
            if (message.includes('[HoverIcon]')) {
                if (message.includes('MouseMove')) {
                    entry.className += ' log-mousemove';
                } else if (message.includes('Annotation')) {
                    entry.className += ' log-annotation';
                } else {
                    entry.className += ' log-hover';
                }
            } else if (type === 'error') {
                entry.className += ' log-error';
            }
            
            // Add timestamp
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            
            consoleEl.appendChild(entry);
            
            // Auto-scroll to bottom
            consoleEl.scrollTop = consoleEl.scrollHeight;
            
            // Keep only last 100 logs
            if (consoleEl.children.length > 100) {
                consoleEl.removeChild(consoleEl.firstChild);
            }
        }
        
        function clearConsole() {
            consoleEl.innerHTML = '';
            addLog('Console cleared');
        }
        
        function focusEditor() {
            try {
                const frameDoc = frame.contentWindow.document;
                const editor = frameDoc.querySelector('.ProseMirror');
                if (editor) {
                    editor.focus();
                    addLog('[Test] Focused editor');
                } else {
                    addLog('[Test] Editor not found', 'error');
                }
            } catch (e) {
                addLog('[Test] Cannot focus editor: ' + e.message, 'error');
            }
        }
        
        function blurEditor() {
            try {
                const frameDoc = frame.contentWindow.document;
                const editor = frameDoc.querySelector('.ProseMirror');
                if (editor) {
                    editor.blur();
                    addLog('[Test] Blurred editor');
                } else {
                    addLog('[Test] Editor not found', 'error');
                }
            } catch (e) {
                addLog('[Test] Cannot blur editor: ' + e.message, 'error');
            }
        }
        
        // Initial message
        addLog('Debug console ready. Waiting for editor to load...');
    </script>
</body>
</html>
