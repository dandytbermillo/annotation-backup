<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Widget Manager Demo - Based on Implementation Plan</title>
    <style>
      :root {
        --bg: #0c0f14;
        --panel: #151a23;
        --panel-2: #1b2230;
        --panel-3: #242d3d;
        --text: #e8edf5;
        --muted: #a8b1c2;
        --accent: #4da3ff;
        --accent-2: #56d6c2;
        --accent-3: #f59e0b;
        --success: #22c55e;
        --danger: #ef4444;
        --border: rgba(255, 255, 255, 0.08);
        --border-active: rgba(77, 163, 255, 0.5);
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        --radius: 16px;
        --drawer-width: 440px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "SF Pro Display", -apple-system, sans-serif;
        background: radial-gradient(1200px 800px at 10% -10%, #20314a, transparent),
          radial-gradient(900px 700px at 90% 10%, #1c2a3e, transparent),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* ===== HEADER ===== */
      .header {
        padding: 14px 24px;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(21, 26, 35, 0.8);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 50;
      }

      .header h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .header-actions {
        display: flex;
        gap: 10px;
      }

      .btn {
        background: var(--panel-2);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.15s ease;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .btn:hover {
        border-color: var(--border-active);
        background: var(--panel-3);
      }

      .btn-primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #08101a;
      }

      .btn-primary:hover {
        background: #5aadff;
      }

      .btn-icon {
        padding: 8px 10px;
      }

      .btn-danger {
        color: var(--danger);
        border-color: rgba(239, 68, 68, 0.3);
      }

      .btn-danger:hover {
        background: rgba(239, 68, 68, 0.1);
        border-color: rgba(239, 68, 68, 0.5);
      }

      /* ===== MAIN LAYOUT ===== */
      .main-container {
        display: flex;
        height: calc(100vh - 53px);
      }

      /* ===== DASHBOARD ===== */
      .dashboard {
        flex: 1;
        padding: 24px;
        overflow-y: auto;
        transition: margin-right 0.3s ease;
      }

      .dashboard.drawer-open {
        margin-right: var(--drawer-width);
      }

      .section-title {
        font-size: 11px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 14px;
        font-weight: 600;
      }

      /* ===== WIDGET GRID ===== */
      .widget-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 14px;
        margin-bottom: 32px;
      }

      /* ===== COMPACT WIDGET ===== */
      .compact-widget {
        background: rgba(21, 26, 35, 0.9);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
        cursor: pointer;
        transition: all 0.15s ease;
        backdrop-filter: blur(8px);
        user-select: none;
        position: relative;
      }

      .compact-widget:hover {
        border-color: var(--border-active);
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      }

      .compact-widget.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(77, 163, 255, 0.15);
      }

      .compact-widget-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .compact-widget-info {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .compact-widget-icon {
        width: 32px;
        height: 32px;
        background: var(--panel-2);
        border-radius: 8px;
        display: grid;
        place-items: center;
        font-size: 16px;
      }

      .compact-widget-label {
        font-size: 13px;
        font-weight: 600;
      }

      .compact-widget-badge {
        font-size: 9px;
        padding: 2px 6px;
        border-radius: 4px;
        background: rgba(86, 214, 194, 0.15);
        color: var(--accent-2);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .compact-widget-badge.custom {
        background: rgba(245, 158, 11, 0.15);
        color: var(--accent-3);
      }

      .compact-widget-value {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 2px;
        line-height: 1;
      }

      .compact-widget-unit {
        font-size: 12px;
        color: var(--muted);
        font-weight: 500;
      }

      .compact-widget-preview {
        margin-top: 10px;
        border-top: 1px solid var(--border);
        padding-top: 10px;
      }

      .compact-widget-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--muted);
        padding: 3px 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .compact-widget-hint {
        font-size: 10px;
        color: var(--muted);
        opacity: 0.5;
        margin-top: 10px;
        text-align: center;
      }

      .compact-widget.widget-disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .compact-widget.widget-disabled:hover {
        transform: none;
        border-color: var(--border);
        box-shadow: none;
      }

      /* ===== WIDGET MANAGER CARD ===== */
      .manager-card {
        background: linear-gradient(135deg, rgba(77, 163, 255, 0.1), rgba(86, 214, 194, 0.05));
        border: 1px solid rgba(77, 163, 255, 0.2);
        border-radius: 12px;
        padding: 16px;
        cursor: pointer;
        transition: all 0.15s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 160px;
        text-align: center;
      }

      .manager-card:hover {
        border-color: rgba(77, 163, 255, 0.4);
        background: linear-gradient(135deg, rgba(77, 163, 255, 0.15), rgba(86, 214, 194, 0.08));
        transform: translateY(-2px);
      }

      .manager-card-icon {
        width: 48px;
        height: 48px;
        background: rgba(77, 163, 255, 0.15);
        border-radius: 12px;
        display: grid;
        place-items: center;
        font-size: 24px;
        margin-bottom: 12px;
      }

      .manager-card-title {
        font-weight: 600;
        margin-bottom: 4px;
      }

      .manager-card-desc {
        font-size: 12px;
        color: var(--muted);
      }

      /* ===== DRAWER ===== */
      .drawer-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: all 0.25s ease;
        z-index: 100;
      }

      .drawer-overlay.open {
        opacity: 1;
        visibility: visible;
      }

      .drawer {
        position: fixed;
        top: 0;
        right: 0;
        width: var(--drawer-width);
        height: 100vh;
        background: var(--panel);
        border-left: 1px solid var(--border);
        box-shadow: -10px 0 40px rgba(0, 0, 0, 0.4);
        transform: translateX(100%);
        transition: transform 0.25s ease;
        z-index: 101;
        display: flex;
        flex-direction: column;
      }

      .drawer.open {
        transform: translateX(0);
      }

      .drawer-header {
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--panel);
      }

      .drawer-header h2 {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .drawer-close {
        background: transparent;
        border: none;
        color: var(--muted);
        cursor: pointer;
        font-size: 20px;
        padding: 4px 8px;
        border-radius: 6px;
        line-height: 1;
      }

      .drawer-close:hover {
        background: var(--panel-2);
        color: var(--text);
      }

      .drawer-content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
      }

      /* ===== WIDGET MANAGER PANEL ===== */
      .install-section {
        background: var(--panel-2);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 16px;
        margin-bottom: 20px;
      }

      .install-section-title {
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .install-row {
        display: flex;
        gap: 10px;
      }

      .install-input {
        flex: 1;
        background: var(--panel);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 13px;
      }

      .install-input:focus {
        outline: none;
        border-color: var(--accent);
      }

      .install-input::placeholder {
        color: var(--muted);
        opacity: 0.6;
      }

      .install-options {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      .install-option {
        flex: 1;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 10px;
        cursor: pointer;
        text-align: center;
        transition: all 0.15s ease;
      }

      .install-option:hover {
        border-color: var(--border-active);
        background: var(--panel-3);
      }

      .install-option-icon {
        font-size: 20px;
        margin-bottom: 4px;
      }

      .install-option-label {
        font-size: 11px;
        color: var(--muted);
      }

      /* ===== WIDGET LIST ===== */
      .widget-list-section {
        margin-top: 20px;
      }

      .widget-list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 14px;
      }

      .widget-list-title {
        font-size: 12px;
        font-weight: 600;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .widget-list-count {
        font-size: 11px;
        color: var(--muted);
        background: var(--panel-2);
        padding: 2px 8px;
        border-radius: 10px;
      }

      .widget-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .widget-list-item {
        background: var(--panel-2);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 14px;
        transition: all 0.15s ease;
      }

      .widget-list-item:hover {
        border-color: var(--border-active);
      }

      .widget-list-item.disabled {
        opacity: 0.6;
      }

      .widget-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .widget-item-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .widget-item-icon {
        width: 36px;
        height: 36px;
        background: var(--panel);
        border-radius: 8px;
        display: grid;
        place-items: center;
        font-size: 18px;
      }

      .widget-item-name {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 2px;
      }

      .widget-item-source {
        font-size: 11px;
        color: var(--muted);
      }

      .widget-item-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      /* ===== TOGGLE SWITCH ===== */
      .toggle {
        position: relative;
        width: 42px;
        height: 24px;
        cursor: pointer;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        inset: 0;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        transition: all 0.2s ease;
      }

      .toggle-slider::before {
        content: '';
        position: absolute;
        width: 18px;
        height: 18px;
        left: 2px;
        top: 2px;
        background: var(--muted);
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      .toggle input:checked + .toggle-slider {
        background: var(--accent);
        border-color: var(--accent);
      }

      .toggle input:checked + .toggle-slider::before {
        transform: translateX(18px);
        background: white;
      }

      /* ===== CHAT COMMANDS ===== */
      .widget-item-chat {
        background: var(--panel);
        border-radius: 6px;
        padding: 10px 12px;
        margin-top: 10px;
      }

      .chat-label {
        font-size: 10px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .chat-commands {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .chat-command {
        font-size: 11px;
        background: rgba(77, 163, 255, 0.1);
        color: var(--accent);
        padding: 4px 8px;
        border-radius: 4px;
        font-family: "SF Mono", "Fira Code", monospace;
      }

      .chat-command.disabled {
        background: var(--panel-2);
        color: var(--muted);
      }

      /* ===== WIDGET ITEM FOOTER ===== */
      .widget-item-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid var(--border);
      }

      .widget-item-meta {
        font-size: 11px;
        color: var(--muted);
      }

      /* ===== TOAST ===== */
      .toast {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px 20px;
        box-shadow: var(--shadow);
        opacity: 0;
        transition: all 0.25s ease;
        z-index: 300;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      .toast.success {
        border-color: rgba(34, 197, 94, 0.3);
      }

      .toast.error {
        border-color: rgba(239, 68, 68, 0.3);
      }

      /* ===== EMPTY STATE ===== */
      .empty-state {
        text-align: center;
        padding: 32px;
        color: var(--muted);
      }

      .empty-state-icon {
        font-size: 40px;
        margin-bottom: 12px;
        opacity: 0.5;
      }

      .empty-state-text {
        font-size: 13px;
      }

      /* ===== INSTRUCTIONS ===== */
      .instructions {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 14px 16px;
        font-size: 11px;
        color: var(--muted);
        max-width: 240px;
        box-shadow: var(--shadow);
      }

      .instructions strong {
        color: var(--text);
        display: block;
        margin-bottom: 8px;
        font-size: 12px;
      }

      .instructions ul {
        margin: 0;
        padding-left: 14px;
      }

      .instructions li {
        margin-bottom: 4px;
      }

      .instructions code {
        background: var(--panel-2);
        padding: 1px 5px;
        border-radius: 3px;
        font-size: 10px;
      }

      /* ===== STATUS INDICATOR ===== */
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--success);
        display: inline-block;
      }

      .status-dot.disabled {
        background: var(--muted);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>
        <span>Dashboard</span>
      </h1>
      <div class="header-actions">
        <button class="btn" id="managerBtn">
          <span>Widget Manager</span>
        </button>
      </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Dashboard -->
      <div class="dashboard" id="dashboard">
        <div class="section-title">My Widgets</div>

      <!-- Drawer Overlay -->
      <div class="drawer-overlay" id="drawerOverlay"></div>

        <div class="drawer-content" id="drawerContent">

    </div>

          entry_id: 'entry-dashboard-1',
          workspace_id: 'ws-main',
          panel_id: 'quick-links-d', // unique instance - "D" badge shown in UI
          config: { links: ['Docs', 'API Ref', 'Support'] },
          created_at: '2025-01-01T00:00:00Z',
          updated_at: '2025-01-01T00:00:00Z'
        },
        {
          id: 'inst-3',
          user_id: null,
          widget_id: 'w-custom-taskboard',
          entry_id: 'entry-dashboard-1',
          workspace_id: 'ws-main',
          panel_id: 'task-board-1', // unique instance panelId for chat
          config: { tasks: [{ title: 'Draft onboarding', done: false }, { title: 'Ship widget', done: true }] },
          created_at: '2025-01-02T10:05:00Z',
          updated_at: '2025-01-02T10:05:00Z'
        },
        {
          id: 'inst-4',
          user_id: null,
          widget_id: 'w-custom-weather', // This widget is disabled - shows dimmed state
          entry_id: 'entry-dashboard-1',
          workspace_id: 'ws-main',
          panel_id: 'weather-1',
          config: { location: 'San Francisco', temp: 68 },
          created_at: '2025-01-02T11:05:00Z',
          updated_at: '2025-01-02T11:05:00Z'
        }
      ]

      let activeWidgetId = null

      // ===== DOM ELEMENTS =====
      const widgetGrid = document.getElementById('widgetGrid')
      const drawer = document.getElementById('drawer')
      const drawerOverlay = document.getElementById('drawerOverlay')
      const drawerTitle = document.getElementById('drawerTitle')
      const drawerContent = document.getElementById('drawerContent')
      const drawerClose = document.getElementById('drawerClose')
      const managerBtn = document.getElementById('managerBtn')
      const dashboard = document.getElementById('dashboard')
      const toast = document.getElementById('toast')

      // ===== TOAST =====
      function showToast(message, type = 'success') {
        toast.textContent = message
        toast.className = `toast show ${type}`
        setTimeout(() => toast.classList.remove('show'), 2500)
      }

      // ===== DRAWER =====
      function openDrawer(title, content) {
        drawerTitle.innerHTML = title
        drawerContent.innerHTML = content
        drawer.classList.add('open')
        drawerOverlay.classList.add('open')
        dashboard.classList.add('drawer-open')
      }

      function closeDrawer() {
        drawer.classList.remove('open')
        drawerOverlay.classList.remove('open')
        dashboard.classList.remove('drawer-open')
      }

      drawerClose.addEventListener('click', closeDrawer)
      drawerOverlay.addEventListener('click', closeDrawer)

      // ===== WIDGET MANAGER PANEL =====
      function openWidgetManager() {
        const title = '‚öôÔ∏è Widget Manager'
        const content = renderWidgetManager()
        openDrawer(title, content)
        attachManagerListeners()
      }

      function renderWidgetManager() {
        const customWidgets = installedWidgets.filter(w => w.source_type !== 'builtin')
        const builtinWidgets = installedWidgets.filter(w => w.source_type === 'builtin')

        return `
          <!-- Architecture Info -->
          <div class="install-section" style="background: linear-gradient(135deg, rgba(77, 163, 255, 0.08), rgba(86, 214, 194, 0.04)); border-color: rgba(77, 163, 255, 0.2);">
            <div class="install-section-title" style="color: var(--accent);">Server-Side Manifest Architecture</div>
            <div style="font-size: 11px; color: var(--muted); line-height: 1.6;">
              <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
                <span>üì• Install</span>
                <span style="color: var(--accent);">‚Üí</span>
                <span>üíæ DB (manifest)</span>
                <span style="color: var(--accent);">‚Üí</span>
                <span>ü§ñ Chat prompt</span>
              </div>
              <div style="opacity: 0.7;">Manifests stored server-side ensure chat always has access.</div>
            </div>
          </div>

          <!-- Install Section -->
          <div class="install-section">
            <div class="install-section-title">Install New Widget</div>
            <div class="install-row">
              <input type="text" class="install-input" id="installUrl" placeholder="Paste widget URL..." />
              <button class="btn btn-primary" id="installBtn">Install</button>
            </div>
            <div class="install-options">
              <div class="install-option" id="installFile">
                <div class="install-option-icon">üìÅ</div>
                <div class="install-option-label">From File</div>
              </div>
              <div class="install-option" id="installStore">
                <div class="install-option-icon">üè™</div>
                <div class="install-option-label">Widget Store</div>
              </div>
            </div>
          </div>

          <!-- Custom Widgets -->
          <div class="widget-list-section">
            <div class="widget-list-header">
              <div class="widget-list-title">Custom Widgets</div>
              <div class="widget-list-count">${customWidgets.length}</div>
            </div>
            <div class="widget-list" id="customWidgetList">
              ${customWidgets.length === 0 ? `
                <div class="empty-state">
                  <div class="empty-state-icon">üì¶</div>
                  <div class="empty-state-text">No custom widgets installed</div>
                </div>
              ` : customWidgets.map(w => renderWidgetListItem(w)).join('')}
            </div>
          </div>

          <!-- Built-in Widgets -->
          <div class="widget-list-section" style="margin-top: 24px;">
            <div class="widget-list-header">
              <div class="widget-list-title">Built-in Widgets</div>
              <div class="widget-list-count">${builtinWidgets.length}</div>
            </div>
            <div class="widget-list" id="builtinWidgetList">
              ${builtinWidgets.map(w => renderWidgetListItem(w, true)).join('')}
            </div>
          </div>
        `
      }

      function renderWidgetListItem(widget, isBuiltin = false) {
        const chatCommands = widget.manifest.intents.flatMap(i => i.examples.slice(0, 2))

        return `
          <div class="widget-list-item ${widget.enabled ? '' : 'disabled'}" data-widget-id="${widget.id}">
            <div class="widget-item-header">
              <div class="widget-item-info">
                <div class="widget-item-icon">${widget.icon}</div>
                <div>
                  <div class="widget-item-name">${widget.name}</div>
                  <div class="widget-item-source">${isBuiltin ? 'Built-in' : widget.source_ref || 'Local'}</div>
                </div>
              </div>
              <div class="widget-item-actions">
                <label class="toggle">
                  <input type="checkbox" ${widget.enabled ? 'checked' : ''} data-toggle-id="${widget.id}" />
                  <span class="toggle-slider"></span>
                </label>
              </div>
            </div>

            <div class="widget-item-chat">
              <div class="chat-label">
                <span class="status-dot ${widget.enabled ? '' : 'disabled'}"></span>
                Chat Commands ${widget.enabled ? '' : '<span style="color: var(--danger); font-size: 9px; margin-left: 4px;">(CHAT OFF)</span>'}
              </div>
              <div class="chat-commands">
                ${widget.enabled ? chatCommands.map(cmd => `
                  <span class="chat-command">"${cmd}"</span>
                `).join('') : '<span style="font-size: 11px; color: var(--muted); opacity: 0.6;">Enable widget to use chat commands</span>'}
              </div>
            </div>

            ${!isBuiltin ? `
              <div class="widget-item-footer">
                <div class="widget-item-meta">v${widget.version}</div>
                <button class="btn btn-danger" data-uninstall-id="${widget.id}">Uninstall</button>
              </div>
            ` : ''}
          </div>
        `
      }

      function attachManagerListeners() {
        // Install button
        document.getElementById('installBtn')?.addEventListener('click', () => {
          const url = document.getElementById('installUrl').value.trim()
          if (url) {
            installWidget(url)
          }
        })

        // Install from file
        document.getElementById('installFile')?.addEventListener('click', () => {
          showToast('File picker would open here', 'success')
        })

        // Widget store
        document.getElementById('installStore')?.addEventListener('click', () => {
          showToast('Widget Store coming in Phase 4', 'success')
        })

        // Toggle switches
        document.querySelectorAll('[data-toggle-id]').forEach(toggle => {
          toggle.addEventListener('change', (e) => {
            const widgetId = e.target.dataset.toggleId
            toggleWidget(widgetId, e.target.checked)
          })
        })

        // Uninstall buttons
        document.querySelectorAll('[data-uninstall-id]').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const widgetId = e.target.dataset.uninstallId
            uninstallWidget(widgetId)
          })
        })
      }

      function installWidget(url) {
        // Simulate install (Phase 2)
        const now = new Date().toISOString()
        const widgetId = 'w-custom-' + Date.now()
        const newWidget = {
          id: widgetId,
          user_id: null,
          name: 'New Widget',
          slug: 'new-widget-' + Date.now(),
          icon: 'üÜï',
          source_type: 'url',
          source_ref: url,
          version: '1.0.0',
          enabled: true,
          created_at: now,
          updated_at: now,
          manifest: {
            panelId: 'new-widget-' + Date.now(),
            panelType: 'custom',
            title: 'New Widget',
            intents: [
              { name: 'show_widget', description: 'Show the widget', examples: ['show new widget'], handler: 'api:/api/panels/new-widget/show', permission: 'read' }
            ]
          }
        }

        installedWidgets.push(newWidget)
        showToast(`Installed widget from ${url}`, 'success')
        openWidgetManager() // Re-render
        renderWidgets()
      }

      function toggleWidget(widgetId, enabled) {
        const widget = installedWidgets.find(w => w.id === widgetId)
        if (widget) {
          widget.enabled = enabled
          widget.updated_at = new Date().toISOString()
          showToast(`${widget.name} ${enabled ? 'enabled' : 'disabled'} for chat`, 'success')

          // Re-render the manager panel
          drawerContent.innerHTML = renderWidgetManager()
          attachManagerListeners()
          renderWidgets()
        }
      }

      function uninstallWidget(widgetId) {
        const widget = installedWidgets.find(w => w.id === widgetId)
        if (widget && widget.source_type !== 'builtin') {
          installedWidgets = installedWidgets.filter(w => w.id !== widgetId)
          widgetInstances = widgetInstances.filter(i => i.widget_id !== widgetId)
          showToast(`Uninstalled ${widget.name}`, 'success')

          // Re-render
          drawerContent.innerHTML = renderWidgetManager()
          attachManagerListeners()
          renderWidgets()
        }
      }

      managerBtn.addEventListener('click', openWidgetManager)

      // ===== DASHBOARD WIDGETS =====
      function renderWidgets() {
        const widgetsHtml = widgetInstances.map(instance => {
          const widget = installedWidgets.find(w => w.id === instance.widget_id)
          if (!widget) return ''
          return renderCompactWidget(instance, widget)
        }).join('')

        widgetGrid.innerHTML = widgetsHtml + `
          <div class="manager-card" id="addWidgetCard">
            <div class="manager-card-icon">‚öôÔ∏è</div>
            <div class="manager-card-title">Widget Manager</div>
            <div class="manager-card-desc">Install & manage widgets</div>
          </div>
        `

        // Attach listeners
        widgetGrid.querySelectorAll('.compact-widget').forEach(el => {
          el.addEventListener('dblclick', () => {
            // Ignore double-click if widget is disabled
            if (el.dataset.enabled === 'false') {
              showToast('Widget is disabled. Enable it in Widget Manager.', 'error')
              return
            }
            const instanceId = el.dataset.instanceId
            openWidgetPanel(instanceId)
          })
        })

        document.getElementById('addWidgetCard')?.addEventListener('click', openWidgetManager)
      }

      function renderCompactWidget(instance, widget) {
        let value = '‚Äî'
        let unit = ''
        let preview = ''
        const isDisabled = !widget.enabled

        if (widget.slug === 'recent') {
          const items = instance.config.items || []
          value = items.length
          unit = 'items'
          preview = items.slice(0, 3).map(i => `<div class="compact-widget-item">üìÑ ${i}</div>`).join('')
        } else if (widget.slug === 'quick-links') {
          const links = instance.config.links || []
          value = links.length
          unit = 'links'
          preview = links.slice(0, 3).map(l => `<div class="compact-widget-item">üîó ${l}</div>`).join('')
        } else if (widget.slug === 'task-board') {
          const tasks = instance.config.tasks || []
          const open = tasks.filter(t => !t.done).length
          value = open
          unit = 'open'
          preview = tasks.slice(0, 3).map(t => `<div class="compact-widget-item">${t.done ? '‚úì' : '‚óã'} ${t.title}</div>`).join('')
        } else if (widget.slug === 'weather') {
          value = instance.config.temp || '‚Äî'
          unit = '¬∞F'
          preview = `<div class="compact-widget-item">üìç ${instance.config.location || 'Unknown'}</div>`
        }

        // Extract badge suffix from panel_id (e.g., "quick-links-d" -> "D")
        const panelIdParts = instance.panel_id.split('-')
        const badgeSuffix = panelIdParts.length > 2 ? panelIdParts[panelIdParts.length - 1].toUpperCase() : null

        return `
          <div class="compact-widget ${isDisabled ? 'widget-disabled' : ''}" data-instance-id="${instance.id}" data-enabled="${widget.enabled}">
            <div class="compact-widget-header">
              <div class="compact-widget-info">
                <div class="compact-widget-icon">${widget.icon}</div>
                <div class="compact-widget-label">${widget.name}${badgeSuffix ? ` <span style="color: var(--accent); font-size: 11px;">${badgeSuffix}</span>` : ''}</div>
              </div>
              <div style="display: flex; gap: 6px; align-items: center;">
                ${widget.source_type !== 'builtin' ? '<span class="compact-widget-badge custom">Custom</span>' : ''}
                ${isDisabled ? '<span class="compact-widget-badge" style="background: rgba(239, 68, 68, 0.15); color: var(--danger);">Chat Off</span>' : ''}
              </div>
            </div>
            <div class="compact-widget-value">${value} <span class="compact-widget-unit">${unit}</span></div>
            ${preview ? `<div class="compact-widget-preview">${preview}</div>` : ''}
            <div class="compact-widget-hint">${isDisabled ? 'Widget disabled' : 'Double-click to open'}</div>
          </div>
        `
      }

      function openWidgetPanel(instanceId) {
        const instance = widgetInstances.find(i => i.id === instanceId)
        if (!instance) return

        const widget = installedWidgets.find(w => w.id === instance.widget_id)
        if (!widget) return

        const title = `${widget.icon} ${widget.name}`
        const content = `
          <div class="empty-state">
            <div class="empty-state-icon">${widget.icon}</div>
            <div class="empty-state-text">Full panel view for ${widget.name}</div>
          </div>
        `
        openDrawer(title, content)
      }

      // ===== INIT =====
      renderWidgets()
    </script>
  </body>
</html>
